{% extends 'padre.html' %}

{% block contenidoquecambia %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Titulo</button>
</form>

{% endblock contenidoquecambia %}
